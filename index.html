<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;800&display=swap"
            rel="stylesheet"
        />

        <script src="./assets/icons/fontAwesome.js"></script>
        <link rel="stylesheet" href="./css/style.css" />

        <title>Climato</title>
    </head>

    <body>
        <header class="header">
            <h1 class="heading-primary" data-speed="0.2">Climato</h1>

            <img
                src="./assets/images/sky.png"
                alt="Sky"
                class="header__background-image header__background-image--sky"
            />
            <img
                src="./assets/images/mountain3.png"
                alt="Mountain"
                class="parallax-scroll-up header__background-image header__background-image--mountain-3"
                data-speed="-0.1"
            />
            <img
                src="./assets/images/mountain2.png"
                alt="Mountain"
                class="parallax-scroll-up header__background-image header__background-image--mountain-2"
                data-speed="-0.3"
            />
            <img
                src="./assets/images/mountain1.png"
                alt="Mountain"
                class="parallax-scroll-up header__background-image header__background-image--mountain-1"
                data-speed="-0.5"
            />
            <img
                src="./assets/images/person.png"
                alt="Person"
                class="parallax-scroll-up header__background-image header__background-image--person"
                data-speed="-0.7"
            />

            <div class="parallax-scroll-up header__shadow" data-speed="-0.5"></div>
        </header>

        <main class="weather">
            <section class="weather__primary">
                <div class="weather-tools">
                    <div class="gprs">
                        <div class="gprs__icon">
                            <i class="icon icon--gprs far fa-map-marker-alt"></i>
                        </div>
                        <span class="gprs__label">GPRS</span>
                    </div>

                    <div class="search-bar">
                        <label for="place" class="search-bar__label-container">
                            <img src="./assets/images/globe.gif" alt="Globe" class="search-bar__label" />
                        </label>

                        <div class="search-bar__input-container">
                            <input type="text" class="search-bar__input" id="place" placeholder="Place" />
                            <button class="search-bar__icon">
                                <i class="icon icon--search fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="location">
                    <div class="location__text">
                        <h2 class="location__time-zone"></h2>
                        <h3 class="location__area"></h3>
                        <p class="location__country"></p>
                    </div>

                    <div class="location__icon-container">
                        <img src="" alt="Weather Emoji" class="location__icon" />
                    </div>
                </div>

                <div class="temperature">
                    <div class="temperature__text">
                        <h2 class="temperature__value"></h2>
                        <h2 class="temperature__degree"></h2>
                        <h2 class="temperature__units"></h2>
                    </div>
                    <h2 class="temperature__description"></h2>
                </div>
            </section>

            <section class="weather__secondary">
                <div class="card-row">
                    <div class="card">
                        <div class="card__front">
                            <div class="card__background"></div>

                            <div class="card__image-container">
                                <img src="./assets/svg/rain.svg" alt="Precipitation" class="card__image" />
                            </div>

                            <h3 class="card__title">Precipitation</h3>

                            <div class="card__content">
                                <div class="card__content-main">
                                    <h4 class="card__content-value"></h4>
                                    <span class="card__content-units"></span>
                                </div>
                            </div>
                        </div>

                        <div class="card__back">
                            <div class="card__background"></div>

                            <div class="card__image-container">
                                <img src="./assets/svg/rain.svg" alt="Precipitation" class="card__image" />
                            </div>

                            <h3 class="card__title">Precipitation</h3>

                            <div class="card__content">
                                <div class="card__content-main">
                                    <h4 class="card__content-value"></h4>
                                    <span class="card__content-units"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card__front">
                            <div class="card__background"></div>

                            <div class="card__image-container">
                                <img src="./assets/svg/wind.svg" alt="Wind" class="card__image" />
                            </div>

                            <h3 class="card__title">Wind</h3>

                            <div class="card__content">
                                <div class="card__content-main">
                                    <h4 class="card__content-value"></h4>
                                    <span class="card__content-units"></span>
                                </div>

                                <div class="card__content-secondary">
                                    <p class="paragraph">
                                        Direction:
                                        <span class="card__content-secondary-value"></span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="card__back">
                            <div class="card__background"></div>

                            <div class="card__image-container">
                                <img src="./assets/svg/wind.svg" alt="Wind" class="card__image" />
                            </div>

                            <h3 class="card__title">Wind</h3>

                            <div class="card__content">
                                <div class="card__content-main">
                                    <h4 class="card__content-value"></h4>
                                    <span class="card__content-units"></span>
                                </div>

                                <div class="card__content-secondary">
                                    <p class="paragraph">
                                        Degree:
                                        <span class="card__content-secondary-value"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card__front">
                            <div class="card__background"></div>

                            <div class="card__image-container">
                                <img src="./assets/svg/thermometer.svg" alt="Pressure" class="card__image" />
                            </div>

                            <h3 class="card__title">Pressure</h3>

                            <div class="card__content">
                                <div class="card__content-main">
                                    <h4 class="card__content-value"></h4>
                                    <span class="card__content-units"></span>
                                </div>
                            </div>
                        </div>

                        <div class="card__back">
                            <div class="card__background"></div>

                            <div class="card__image-container">
                                <img src="./assets/svg/thermometer.svg" alt="Pressure" class="card__image" />
                            </div>

                            <h3 class="card__title">Pressure</h3>

                            <div class="card__content">
                                <div class="card__content-main">
                                    <h4 class="card__content-value"></h4>
                                    <span class="card__content-units"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-row">
                    <div class="card">
                        <div class="card__non-rotate">
                            <div class="card__background"></div>

                            <div class="card__image-container">
                                <img src="./assets/svg/humidity.svg" alt="Humidity" class="card__image" />
                            </div>

                            <h3 class="card__title">Humidity</h3>

                            <div class="card__content">
                                <div class="card__content-main">
                                    <h4 class="card__content-value"></h4>
                                    <span class="card__content-units"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card__non-rotate">
                            <div class="card__background"></div>

                            <div class="card__image-container">
                                <img src="./assets/svg/cloud.svg" alt="Cloud" class="card__image" />
                            </div>

                            <h3 class="card__title">Cloud</h3>

                            <div class="card__content">
                                <div class="card__content-main">
                                    <h4 class="card__content-value"></h4>
                                    <span class="card__content-units"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card__non-rotate">
                            <div class="card__background"></div>

                            <div class="card__image-container">
                                <img src="./assets/svg/ray.svg" alt="UV" class="card__image" />
                            </div>

                            <h3 class="card__title">UV</h3>

                            <div class="card__content">
                                <div class="card__content-main">
                                    <h4 class="card__content-value"></h4>
                                    <span class="card__content-units"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="./js/script.js"></script>
    </body>
</html>
